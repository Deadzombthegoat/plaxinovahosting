<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VPS Hosting - Plaxinova</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>VPS Hosting</h1>
            <nav>
                <a href="index.html" class="hosting-button">Home</a>
                <a href="minecraft.html" class="hosting-button">Minecraft Hosting</a>
                <a href="rust.html" class="hosting-button">Rust Hosting</a>
                <a href="support.html" class="hosting-button">Support</a>
            </nav>
        </header>
        <main>
            <h2>Available Plans</h2>
            <div class="hosting-boxes">
                <!-- Small Plan 1 -->
                    <img src="images/vps2.png" alt="Small VPS Plan 1">
                    <h3>Small Plan 1</h3>
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                    <button>Choose Plan</button>
                </div>

                <!-- Large Plan in the Middle -->
                    <img src="images/vps1.png" alt="Large VPS Plan">
                    <h3>Large Plan</h3>
                    <ul>
                        <li>Feature A</li>
                        <li>Feature B</li>
                        <li>Feature C</li>
                    </ul>
                    <button>Choose Plan</button>
                </div>

                    <img src="images/vps3.png" alt="Small VPS Plan 2">
                    <h3>Small Plan 2</h3>
                    <ul>
                        <li>Feature X</li>
                        <li>Feature Y</li>
                        <li>Feature Z</li>
                    </ul>
                    <button>Choose Plan</button>
                </div>
                 <!-- Get Started Button with Link to External Site -->
            <a href="https://billing.plaxinova.online/vpshosting" target="_blank" rel="noopener noreferrer">
                <button class="get-started-button">Click to see all of them</button>
            </div>
        </main>
    </div>
</body>
</html>
