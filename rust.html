<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rust Hosting - Plaxinova</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Rust Hosting</h1>
            <nav>
                <a href="index.html" class="hosting-button">Home</a>
                <a href="minecraft.html" class="hosting-button">Minecraft Hosting</a>
                <a href="vps.html" class="hosting-button">VPS Hosting</a>
                <a href="support.html" class="hosting-button">Support</a>
            </nav>
        </header>
        <main>
            <h2>Available Plans</h2>
            <div class="hosting-boxes">
                <!-- Small Plan 1 -->
                <div class="hosting-box">
                    <img src="images/rust2.png" alt="Small Rust Plan 1">
                    <h3>Small Plan 1</h3>
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                    <button>Choose Plan</button>
                </div>

                <!-- Large Plan in the Middle -->
                <div class="hosting-box large-box">
                    <img src="images/rust1.png" alt="Large Rust Plan">
                    <h3>Large Plan</h3>
                    <ul>
                        <li>Feature A</li>
                        <li>Feature B</li>
                        <li>Feature C</li>
                    </ul>
                    <button>Choose Plan</button>
                </div>

                <!-- Small Plan 2 -->
                <div class="hosting-box">
                    <img src="images/rust3.png" alt="Small Rust Plan 2">
                    <h3>Small Plan 2</h3>
                    <ul>
                        <li>Feature X</li>
                        <li>Feature Y</li>
                        <li>Feature Z</li>
                    </ul>
                    <button>Choose Plan</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Plaxinova Hosting Service. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
