<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaxinova Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            display: flex;
        }
        .sidebar {
            background-color: #0d0d0d;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            height: 100vh;
        }
        .sidebar h2 {
            color: #00bfff;
            text-align: center;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* To center the text vertically */
        }
        .content h1 {
            color: #00bfff;
            font-size: 3em;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Services</h2>
        <p>Pterodactyl Servers: <span id="server-count">5</span></p>
    </div>

    <div class="content">
        <h1>Plaxinova</h1>
    </div>

    <div class="footer">
        <p>&copy; 2023 Plaxinova</p>
    </div>

</body>
</html>
