<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #0d0d0d;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00bfff;
        }
        h1 {
            margin: 0;
            color: #00bfff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid #00bfff;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        .card h2 {
            color: #00bfff;
        }
        .card p {
            color: #ffffff;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>VPS Dashboard</h1>
        <p>Your Virtual Server Management Tool</p>
    </div>

    <div class="container">
        <div class="card">
            <h2>Server Status</h2>
            <p>CPU Usage: 20%</p>
            <p>Memory Usage: 35%</p>
            <p>Disk Usage: 60%</p>
        </div>
        <div class="card">
            <h2>Network Information</h2>
            <p>IP Address: 192.168.1.1</p>
            <p>Bandwidth Usage: 150GB</p>
        </div>
        <div class="card">
            <h2>Services</h2>
            <p>Web Server: Running</p>
            <p>Database Server: Running</p>
            <p>Mail Server: Stopped</p>
        </div>
        <div class="card">
            <h2>Actions</h2>
            <p><button style="background-color: #00bfff; color: black; border: none; padding: 10px; cursor: pointer;">Restart Server</button></p>
            <p><button style="background-color: #00bfff; color: black; border: none; padding: 10px; cursor: pointer;">Stop Server</button></p>
            <p><button style="background-color: #00bfff; color: black; border: none; padding: 10px; cursor: pointer;">Start Server</button></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 VPS Dashboard</p>
    </div>

</body>
</html>
